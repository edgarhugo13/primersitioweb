<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>inicio se secion</title>    
</head>
<body class="body-login">
    <div class="background-image">
        <img src="cusco.jpg"></div>   
    <div class="login-container">
        <h2 class="login-title">login</h2>
        <form>
            <div class="form-group">
                <label class="input-label" for="email">Correo electrónico</label>
                <input class="input-field" type="email" id="email" name="" required placeholder="email@empresa.com">
            </div>
            
            <div class="form-group">
                <label class="input-label" for="password">Contraseña</label>
                <input class="input-field" type="password" id="password" name="" required>
            </div>
            
            <button type="submit" class="submit-btn">Iniciar sesión</button>
            
            <a href="index.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</body>
</html>
